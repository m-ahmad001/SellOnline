<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration - BuyOnline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
        .success {
            color: green;
            margin-top: 5px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Registration</h1>
        <form id="registrationForm" action="register.php" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="retypePassword">Re-type Password:</label>
            <input type="password" id="retypePassword" name="retypePassword" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
        <a href="buyonline.htm" class="back-link">Back to Main Page</a>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var errorMessages = [];
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var retypePassword = document.getElementById('retypePassword').value;
            var phone = document.getElementById('phone').value;

            // Email validation
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errorMessages.push("Invalid email format");
            }

            // Password match validation
            if (password !== retypePassword) {
                errorMessages.push("Passwords do not match");
            }

            // Phone validation
            if (!/^(0\d{1}(\s)?\d{8})$/.test(phone)) {
                errorMessages.push("Invalid phone format. Use (0d)dddddddd or 0d dddddddd");
            }

            if (errorMessages.length > 0) {
                document.getElementById('message').innerHTML = errorMessages.join('<br>');
                document.getElementById('message').className = 'error';
            } else {
                // If client-side validation passes, submit the form
                fetch('register.php', {
                    method: 'POST',
                    body: new FormData(this)
                })
                .then(response => response.text())
                .then(data => {
                    try {
                        const jsonData = JSON.parse(data);
                        if (jsonData.status === 'success') {
                            document.getElementById('message').innerHTML = jsonData.message;
                            document.getElementById('message').className = 'success';
                            this.reset();
                        } else {
                            document.getElementById('message').innerHTML = jsonData.message;
                            document.getElementById('message').className = 'error';
                        }
                    } catch (error) {
                        console.error('Error parsing JSON:', error);
                        document.getElementById('message').innerHTML = data;
                        document.getElementById('message').className = 'error';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('message').innerHTML = 'An error occurred. Please try again.';
                    document.getElementById('message').className = 'error';
                });
            }
        });
    </script>
</body>
</html>
