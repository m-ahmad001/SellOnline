<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Sold Items - BuyOnline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        .logout {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Process Sold Items</h1>
        <table id="itemTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="itemList"></tbody>
        </table>
        <button id="processAll">Process All Sold Items</button>
        <div id="message"></div>
        <a href="logout.php" class="logout">Logout</a>
        <a href="manager_dashboard.htm" style="display: block; margin-top: 20px; text-align: center;">Back to Dashboard</a>
    </div>

    <script>
        function fetchItems() {
            fetch('get_sold_items.php')
                .then(response => response.json())
                .then(items => {
                    const itemList = document.getElementById('itemList');
                    itemList.innerHTML = '';
                    items.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.name}</td>
                            <td>${item.quantity}</td>
                            <td><button onclick="processItem('${item.id}')">Process</button></td>
                        `;
                        itemList.appendChild(row);
                    });
                });
        }

        function processItem(id) {
            fetch('process_item.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: id }),
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('message').textContent = result;
                fetchItems();
            });
        }

        document.getElementById('processAll').addEventListener('click', () => {
            fetch('process_all_items.php', {
                method: 'POST',
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('message').textContent = result;
                fetchItems();
            });
        });

        fetchItems();
    </script>
</body>
</html>
