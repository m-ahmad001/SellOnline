<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Orders - BuyOnline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        .logout {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Process Orders</h1>
        <table id="orderTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer ID</th>
                    <th>Order Date</th>
                    <th>Total</th>
                    <th>Items</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="orderList"></tbody>
        </table>
        <button id="processAll" style="display: none; margin: 20px auto;">Process All Orders</button>
        <div id="message"></div>
        <a href="logout.php" class="logout">Logout</a>
        <a href="manager_dashboard.htm" style="display: block; margin-top: 20px; text-align: center;">Back to Dashboard</a>
    </div>

    <script>
        function fetchOrders() {
            fetch('get_sold_items.php')
                .then(response => response.json())
                .then(orders => {
                    const orderList = document.getElementById('orderList');
                    orderList.innerHTML = '';
                    orders.forEach(order => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${order.id}</td>
                            <td>${order.customer_id}</td>
                            <td>${order.order_date}</td>
                            <td>$${order.total.toFixed(2)}</td>
                            <td>
                                <ul>
                                    ${order.items.map(item => `
                                        <li>${item.name} - Quantity: ${item.quantity}, Price: $${item.price.toFixed(2)}</li>
                                    `).join('')}
                                </ul>
                            </td>
                            <td><button onclick="processOrder('${order.id}')">Process Order</button></td>
                        `;
                        orderList.appendChild(row);
                    });
                });
        }

        function processOrder(id) {
            fetch('process_item.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: id }),
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('message').textContent = result;
                fetchOrders();
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'An error occurred. Please try again.';
            });
        }

        document.getElementById('processAll').addEventListener('click', () => {
            fetch('process_all_items.php', {
                method: 'POST',
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('message').textContent = result;
                fetchOrders();
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'An error occurred. Please try again.';
            });
        });

        fetchOrders();
    </script>
</body>
</html>
